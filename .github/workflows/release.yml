name: Release

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g., v1.2.3
      - v*

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Build
        run: uv build
      - name: Basic test (wheel)
        run: uv run --isolated --no-project --with dist/*.whl --with=respx pytest
      - name: Basic test (source distribution)
        run: uv run --isolated --no-project --with dist/*.tar.gz --with=respx pytest
      - name: Publish
        run: uv publish
